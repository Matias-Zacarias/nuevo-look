<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion" content="Esta es nuestra sección de contacto de 
    nuestra tienda Nuevo Look con el que podrás contactarte con 
    nosotros por cualquier tipo de duda que puedas tener acerca de nuestra tienda">
    <meta name="keybords" content="Contacto, dudas, comunicación con la tienda Nuevo Look">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>Nuevo Look | Contacto</title>
</head>

<body class="body-contacto">
    <header>
        <h1>NUEVO LOOK
            <img src="../assets/icono-ropa.png" alt="icono remera">
        </h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="icono-mobile" src="../assets/icono-ropa.png" alt="icono remera">

                <h2 class="titulo-mobile">NUEVO LOOK</h2>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="pagos.html">Pagos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="envios.html">Envíos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-contacto" data-aos="zoom-out-down">
        <section>
            <h3>Contacto</h3>
            <p>
                Somos una empresa que brinda la más alta calidad en productos
                para toda la familia. <br> Ropa de niños, adolescentes, adultos,
                talles especiales.
            </p>
        </section>

        <div class="contenedor-form">
            <form>
                <div>
                    <label for="nombre"><b>Nombre</b></label>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre" required>
                    <label for="apellido"><b>Apellido</b></label>
                    <input type="text" name="apellido" placeholder="Escribe tu apellido" required>
                    <label for="pais"><b>Ciudad</b></label>
                    <input type="text" name="pais" placeholder="Escribe tu ciudad" required>
                    <label for="email"><b>Email</b></label>
                    <input type="email" name="email" placeholder="Escribe tu email" required>
                    <label for="telefono"><b>Teléfono</b></label>
                    <input type="number" name="telefono" placeholder="Escribe tu número telefónico" required>

                    <label for="genero"><b>Seleccione su género</b></label>
                    <select name="genero">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="indefinido">Indefinido</option>
                    </select>
                    <label for="descripcion"><b>Mensaje</b></label>
                    <textarea name="descripcion" placeholder="¿Cómo podemos ayudarte?"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <div class="contenedor-footer">
        <footer>
            <p>Contactános</p>
            <a href="https://es-la.facebook.com/" target="_blank"><img class="logo-footer"
                    src="../assets/logos-redes/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img class="logo-footer"
                    src="../assets/logos-redes/instagram.png" alt="Logo Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img class="logo-footer"
                    src="../assets/logos-redes/twitter.png" alt="Logo Twitter"></a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><img class="logo-footer"
                    src="../assets/logos-redes/gmail.png" alt="Logo Gmail"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img class="logo-footer" src="../assets/whatsapp.png"
                    alt="Logo Whatsapp"></a>
            <p>Copyright © 2023 - Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- Script AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
