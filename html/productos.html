<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Estos son los productos de nuestra tienda online Nuevo Look, tenemos productos para todas las edades y gustos">
    <meta name="keybords" content="Ropas de hombre, ropa de mujeres, ropa de niños">
    <!--Sweetalert CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Link AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>Nuevo Look | Productos</title>
</head>

<body class="body-productos">
    <header>
        <h1>NUEVO LOOK
            <img src="../assets/icono-ropa.png" alt="icono remera">
        </h1>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="icono-mobile" src="../assets/icono-ropa.png" alt="icono remera">

                <h2 class="titulo-mobile">NUEVO LOOK</h2>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="pagos.html">Pagos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="envios.html">Envíos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-letras" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-productos">
        <section>
            <h3 data-aos="zoom-in">Productos</h3>

            <label for="ingreso" class="buscar">Buscar producto</label>
            <input type="text" name="ingreso" id="ingreso" autofocus />

            <button id="boton">Buscar coincidencias</button>
            <button id="produc-espec">Agregar un producto especifico al carrito</button>
            <h5 class="cargando">Cargando...</h5>
            <div id="contenedor-prendas" class="contenedor-prendas">

            </div>

            <div class="boton-container">
                <button class="boton-mostrar">Ver carrito</button>
                <button class="boton-eliminar">Limpiar carrito</button>
            </div>


            <div class="contenedor-ubicacion contenedor-text">
                <h3 data-aos="zoom-in" class="text-ubi">Nuestra ubicación</h3>
            </div>
            <div data-aos="zoom-in" class="contenedor-ubicacion">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7079.046288748055!2d-58.784875806420935!3d-27.484101299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456b75e3b960cf%3A0x1015704d38a7d5da!2sTienda%20de%20Ropas%20%22LaChiru%22!5e0!3m2!1ses-419!2sar!4v1699402078078!5m2!1ses-419!2sar"
                    width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>
    </main>

    <footer data-aos="zoom-in">
        <p>Contactános</p>
        <a href="https://es-la.facebook.com/" target="_blank"><img class="logo-footer"
                src="../assets/logos-redes/facebook.png" alt="Logo Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img class="logo-footer"
                src="../assets/logos-redes/instagram.png" alt="Logo Instagram"></a>
        <a href="https://twitter.com/" target="_blank"><img class="logo-footer" src="../assets/logos-redes/twitter.png"
                alt="Logo Twitter"></a>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><img class="logo-footer"
                src="../assets/logos-redes/gmail.png" alt="Logo Gmail"></a>
        <a href="https://web.whatsapp.com/" target="_blank"><img class="logo-footer" src="../assets/whatsapp.png"
                alt="Logo Whatsapp"></a>
        <p>Copyright © 2023 - Todos los derechos reservados</p>
    </footer>

    <!--Sweetalert JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js">
    </script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- Script AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="/js/script.js"></script>
